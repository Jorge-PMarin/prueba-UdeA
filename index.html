<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="app">
      <img src="./src/udea-logo-png-transparent.png" alt="" class="app__logo" />

      <form class="app__form">
        <label class="app__form__label" for="nombre">Ingresa tu nombre:</label>
        <input
          id="nombre"
          class="app__form__input app__form__nombre"
          type="text"
        />
        <label class="app__form__label" for="edad">Ingresa tu edad:</label>
        <input
          id="edad"
          class="app__form__input app__form__edad"
          type="number"
        />
        <button class="app__form__btn">Enviar</button>
      </form>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
